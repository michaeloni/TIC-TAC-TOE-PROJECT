<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <div class="board">
            <div class="row top-row">
                <div class="top left square" id="0"></div>
                <div class="top center square" id="1"></div>
                <div class="top right square" id="2"></div>
            </div>
            <div class="row middle-row">
                <div class="middle left square" id="3"></div>
                <div class="middle center square" id="4"></div>
                <div class="middle right square" id="5"></div>
            </div>
            <div class="row bottom-row">
                <div class="bottom left square" id="6"></div>
                <div class="bottom center square" id="7"></div>
                <div class="bottom right square" id="8"></div>
            </div>
        </div>
        <div class="score-board">
            <div class="score-card player-1">
                <div class="name">Player 1</div>
                <div class="symbol">X</div>
                <div class="score" id="player1Score">0</div>
            </div>
            <div class="score-card player-2">
                <div class="name">Player 2</div>
                <div class="symbol">O</div>
                <div class="score" id="player2Score">0</div>
            </div>
        </div>
        <div class="reset-button-container">
            <button onclick="resetGame()" class="reset-button" id="reset-button">Reset Game</button>
        </div>
        <!-- <div class="winner-box">
            <div class="player-name"></div>
            <div class="reset-game"></div>
        </div> -->
        <div class="info-board" id="info-board">
            <div class="info">Draw</div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
